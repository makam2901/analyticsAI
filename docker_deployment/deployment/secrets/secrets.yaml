# Secret Manager secrets configuration
# These will be created using gcloud commands

# 1. GEMINI_API_KEY
# gcloud secrets create gemini-api-key --data-file=- <<< "your_actual_api_key_here"

# 2. JWT_SECRET  
# gcloud secrets create jwt-secret --data-file=- <<< "your_jwt_secret_here"

# 3. Database credentials (if using Cloud SQL in future)
# gcloud secrets create db-password --data-file=- <<< "your_db_password"

# Usage in Cloud Run:
# - name: GEMINI_API_KEY
#   valueFrom:
#     secretKeyRef:
#       name: gemini-api-key
#       key: latest

# Create secrets using:
# ./deployment/scripts/create-secrets.sh


