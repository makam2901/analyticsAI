services:
  analytics-ai-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: analytics-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - ../config/.env
    environment:
      - DATABASE_PATH=/app/data/analytics_ai.db
      - PYTHONPATH=/app
    volumes:
      - ../data:/app/data
      - ~/.config/gcloud:/root/.config/gcloud
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  analytics-ai-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: analytics-ai-frontend
    ports:
      - "3000:80"
    depends_on:
      - analytics-ai-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: analytics-ai-network